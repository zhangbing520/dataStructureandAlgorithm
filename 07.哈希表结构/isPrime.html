<!DOCTYPE html>
<html lang="en">

  <title>Document</title>
</head>
<body>
  <script>
    function isPrime(num) {
      for(var i = 2; i < num; i++) {
        if (num % i == 0) {
          return false
        }
        return true
      }
    }

    alert(isPrime(3))
    alert(isPrime(4))
  </script>
</body>
</html>
