<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function bubbleSort(arr) {
      var length = arr.length
      for (var i = length - 1; i >= 0; i--) {
        for (var j = 0; j < i; j++) {
          if (arr[j] > arr[j+1]) {
            var temp = arr[j]
            arr[j] = arr[j+1]
            arr[j+1] = temp
          }
        }
      }
      return arr
    }

    var a = [122,4,564,43,66,22,67]
    alert(a)
    alert(bubbleSort(a))
  </script>
</body>
</html>
